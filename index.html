<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>nhạc tẩm đá cho các dân chơi cháy phố</title>
</head>
<body>
    <div class="main-app">
        <div class="dashboard">
            <!-- header -->
            <header>
                <h4>Now playing</h4>
                <div class="header-namesong">
                    <h2>Click Pow Get Down</h2>
                </div>
            </header>
            
            <!-- cd -->
            <div class="cd">
                <div class="cd-img" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
            </div>

            <!-- controll -->
            <div class="controll">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-circle-play icon-play"></i>
                    <i class="fa-solid fa-circle-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-mix">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            
            <!-- progress player -->
            <input class="progress" id="progress" type="range" value="0" step="1" min="0" max="100">
           
            <!-- audio -->
            <audio src="" id="audio"></audio>
        </div>
        <div class="playlist">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
